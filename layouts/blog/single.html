{{ define "main" }}
<article class="blog-post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                <a href="/tags/{{ . }}" class="tag">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
